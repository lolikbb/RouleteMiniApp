<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEVERLOSE | Daily Roulette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #00ff88;
            --primary-dark: #00cc66;
            --secondary: #00ccff;
            --accent: #ff3366;
            --bg-dark: #0a0a0a;
            --bg-card: #111111;
            --bg-card-light: #1a1a1a;
            --text-main: #ffffff;
            --text-secondary: #aaaaaa;
            --text-muted: #666666;
            --border: #333333;
            --border-light: #444444;
            --shadow: rgba(0, 0, 0, 0.5);
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff3366;
            --legendary: #ffaa00;
            --epic: #aa55ff;
            --rare: #00aaff;
            --common: #666666;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.4;
        }

        .container {
            max-width: 100%;
            padding: 12px;
            margin: 0 auto;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0 15px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            min-width: 120px;
        }

        .balance-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-amount {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            margin-top: 2px;
        }

        /* Timer */
        .timer-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .timer.active {
            color: var(--success);
        }

        .timer.expired {
            color: var(--danger);
        }

        .timer i {
            color: var(--secondary);
        }

        #timerText {
            font-weight: 500;
        }

        /* Main Title */
        .main-title {
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            margin: 10px 0 15px;
            color: var(--text-main);
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        /* Compact Roulette */
        .compact-roulette {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .roulette-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .roulette-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        .spin-count {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-card-light);
            padding: 4px 8px;
            border-radius: 6px;
        }

        /* Horizontal Items */
        .roulette-items {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 15px;
            scrollbar-width: none;
        }

        .roulette-items::-webkit-scrollbar {
            display: none;
        }

        .roulette-item {
            flex: 0 0 100px;
            height: 120px;
            background: var(--bg-card-light);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .roulette-item:hover {
            border-color: var(--border-light);
            transform: translateY(-2px);
        }

        .roulette-item.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 204, 255, 0.1));
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .item-rarity {
            position: absolute;
            top: 6px;
            left: 6px;
            font-size: 9px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .rarity-legendary {
            background: rgba(255, 170, 0, 0.2);
            color: var(--legendary);
            border: 1px solid rgba(255, 170, 0, 0.3);
        }

        .rarity-epic {
            background: rgba(170, 85, 255, 0.2);
            color: var(--epic);
            border: 1px solid rgba(170, 85, 255, 0.3);
        }

        .rarity-rare {
            background: rgba(0, 170, 255, 0.2);
            color: var(--rare);
            border: 1px solid rgba(0, 170, 255, 0.3);
        }

        .rarity-common {
            background: rgba(102, 102, 102, 0.2);
            color: var(--common);
            border: 1px solid rgba(102, 102, 102, 0.3);
        }

        .item-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .icon-cheat {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .icon-config {
            background: linear-gradient(135deg, var(--secondary), #0099cc);
        }

        .icon-lua {
            background: linear-gradient(135deg, var(--accent), #cc2255);
        }

        .icon-nle {
            background: linear-gradient(135deg, var(--legendary), #cc8800);
        }

        .item-name {
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 4px;
            color: var(--text-main);
        }

        .item-chance {
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* Spin Button */
        .spin-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            padding: 14px;
            color: var(--text-main);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.3);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--bg-card-light);
        }

        /* History Section */
        .history-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        .clear-history {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-history:hover {
            background: var(--bg-card-light);
            color: var(--text-main);
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .history-cheat {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
        }

        .history-config {
            background: rgba(0, 204, 255, 0.1);
            color: var(--secondary);
        }

        .history-lua {
            background: rgba(255, 51, 102, 0.1);
            color: var(--accent);
        }

        .history-nle {
            background: rgba(255, 170, 0, 0.1);
            color: var(--legendary);
        }

        .history-details h4 {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 2px;
        }

        .history-details p {
            font-size: 10px;
            color: var(--text-secondary);
        }

        .history-date {
            font-size: 10px;
            color: var(--text-muted);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px 0;
        }

        .empty-icon {
            font-size: 32px;
            color: var(--border);
            margin-bottom: 10px;
        }

        .empty-text {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 15px;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 30px;
        }

        .modal-win {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .modal-lose {
            background: linear-gradient(135deg, var(--legendary), #cc8800);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 10px;
        }

        .modal-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .modal-key {
            background: var(--bg-card-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 13px;
            color: var(--text-main);
            margin-bottom: 15px;
            word-break: break-all;
            text-align: center;
        }

        .modal-download {
            margin-bottom: 15px;
        }

        .modal-download a {
            display: block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text-main);
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-download a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .modal-close {
            width: 100%;
            background: var(--bg-card-light);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            color: var(--text-main);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--border);
        }

        /* Footer */
        .app-footer {
            text-align: center;
            padding: 15px 0;
            color: var(--text-muted);
            font-size: 11px;
            border-top: 1px solid var(--border);
            margin-top: 10px;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .roulette-item {
                flex: 0 0 85px;
                height: 105px;
                padding: 8px;
            }
            
            .item-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .item-name {
                font-size: 11px;
            }
            
            .balance-card {
                min-width: 100px;
                padding: 6px 10px;
            }
            
            .balance-amount {
                font-size: 14px;
            }
        }

        /* Animation for spin */
        @keyframes spinEffect {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinning {
            animation: spinEffect 0.1s linear infinite;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-card);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-dice"></i>
                </div>
                <div class="logo-text">NEVERLOSE</div>
            </div>
            <div class="user-info">
                <div class="balance-card">
                    <div class="balance-label">Баланс</div>
                    <div class="balance-amount" id="balanceAmount">$0.00</div>

        <!-- Timer -->
        <div class="timer-container">

        <h2 class="main-title">ЕЖЕДНЕВНАЯ РУЛЕТКА</h2>

        <div class="compact-roulette">

            <div class="modal-download" id="modalDownload" style="display: none;">
                <a href="#" id="downloadLink" target="_blank">Скачать</a>
            </div>
            <button class="modal-close" id="modalClose">Продолжить</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
