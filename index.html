<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Market | Daily Roulette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-text p {
            font-size: 12px;
            color: #666;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px 20px;
            min-width: 160px;
        }

        .balance-label {
            font-size: 12px;
            color: #888;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-amount {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            margin-top: 4px;
        }

        /* Main Content */
        .main-content {
            padding: 40px 0;
        }

        .section-header {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .section-subtitle {
            font-size: 16px;
            color: #888;
            font-weight: 500;
        }

        /* Horizontal Roulette */
        .roulette-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .roulette-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .roulette-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #888;
        }

        .timer i {
            color: #667eea;
        }

        .timer.active {
            color: #4ade80;
        }

        .timer.expired {
            color: #f87171;
        }

        /* Horizontal Roulette Items */
        .roulette-track {
            display: flex;
            gap: 16px;
            padding: 20px 0;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .roulette-track::-webkit-scrollbar {
            display: none;
        }

        .roulette-item {
            flex: 0 0 200px;
            height: 240px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .roulette-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-4px);
        }

        .roulette-item.selected {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .item-rarity {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 12px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .rarity-legendary {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .rarity-epic {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        .rarity-rare {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .rarity-common {
            background: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }

        .item-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .item-icon.cheat {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
        }

        .item-icon.config {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
        }

        .item-icon.lua {
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
        }

        .item-icon.nle {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 50%;
        }

        .item-icon i {
            font-size: 36px;
            color: #fff;
        }

        .item-name {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            text-align: center;
        }

        .item-description {
            font-size: 14px;
            color: #888;
            text-align: center;
            line-height: 1.4;
        }

        /* Spin Button */
        .spin-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            padding: 18px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 30px auto;
            width: 200px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #333;
        }

        /* Roll History */
        .history-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .history-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        .history-clear {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .history-clear:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-item-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .history-item-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .history-item-icon.cheat {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .history-item-icon.config {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .history-item-icon.lua {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .history-item-icon.nle {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .history-item-details h4 {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .history-item-details p {
            font-size: 14px;
            color: #888;
        }

        .history-item-date {
            font-size: 14px;
            color: #666;
        }

        /* Result Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 48px;
        }

        .modal-icon.win {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .modal-icon.lose {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 12px;
        }

        .modal-description {
            font-size: 16px;
            color: #888;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-key {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            font-family: monospace;
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .modal-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            padding: 16px 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 16px;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .user-info {
                flex-direction: column;
                gap: 16px;
            }
            
            .roulette-item {
                flex: 0 0 160px;
                height: 200px;
                padding: 16px;
            }
            
            .item-icon {
                width: 60px;
                height: 60px;
            }
            
            .item-icon i {
                font-size: 28px;
            }
            
            .item-name {
                font-size: 16px;
            }
            
            .item-description {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-dice"></i>
                </div>
                <div class="logo-text">
                    <h1>Trsut Market</h1>
                    <p>DAILY ROULETTE</p>
                </div>
            </div>
            
            <div class="user-info">
                <div class="balance-card">
                    <div class="balance-label">Баланс</div>
                    <div class="balance-amount" id="balance">$0.00</div>
                </div>
                <div class="timer" id="timer">
                    <i class="fas fa-clock"></i>
                    <span id="timerText">Доступно сейчас</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="section-header">
                <h2 class="section-title">Ежедневная рулетка</h2>
                <p class="section-subtitle">Крутите рулетку раз в 24 часа для получения эксклюзивных наград</p>
            </div>

            <div class="roulette-container">
                <div class="roulette-header">
                    <div class="roulette-title">Выберите свой шанс</div>
                    <div class="timer" id="rouletteTimer">
                        <i class="fas fa-sync-alt"></i>
                        <span>Обновляется каждые 24 часа</span>
                    </div>
                </div>

                <div class="roulette-track" id="rouletteTrack">
                    <!-- Рулетка будет сгенерирована через JavaScript -->
                </div>

                <button class="spin-button" id="spinButton">
                    <i class="fas fa-play"></i>
                    <span>Крутить рулетку</span>
                </button>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <div class="history-title">История ваших выигрышей</div>
                    <button class="history-clear" id="clearHistory">Очистить историю</button>
                </div>
                
                <div class="history-list" id="historyList">
                    <!-- История будет загружена через JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Модальное окно результата -->
    <div class="modal-overlay" id="resultModal">
        <div class="modal-content">
            <div class="modal-icon win" id="modalIcon">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 class="modal-title" id="modalTitle">Поздравляем!</h2>
            <p class="modal-description" id="modalDescription">Вы выиграли премиум награду</p>
            <div class="modal-key" id="modalKey" style="display: none;"></div>
            <div id="modalDownload" style="display: none; margin-bottom: 20px;">
                <a href="#" class="modal-button" id="downloadLink" style="text-decoration: none; display: block;">Скачать</a>
            </div>
            <button class="modal-button" id="modalClose">Продолжить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
